          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /flows/{flowId}/segments
            Method: delete

  FlowDeleteRequestsFunction:
    Type: AWS::Serverless::Function
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W89
            reason: Vpc defined in Globals section
          - id: W92
            reason: ReservedConcurrentExecutions not required
    Properties:
      CodeUri: functions/api_flow_delete_requests/
      Environment:
        Variables:
          POWERTOOLS_SERVICE_NAME: tams-deletion
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - neptune-db:ReadDataViaQuery
                - neptune-db:WriteDataViaQuery
                - neptune-db:DeleteDataViaQuery
              Resource: !Sub arn:${AWS::Partition}:neptune-db:${AWS::Region}:${AWS::AccountId}:${NeptuneStack.Outputs.ClusterResourceId}/*
              Condition:
                StringEquals:
                  neptune-db:QueryLanguage: OpenCypher
      Events:
        getFlowDeleteRequests:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /flow-delete-requests
            Method: get
        headFlowDeleteRequestsRequestId:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /flow-delete-requests/{request-id}
            Method: head
        getFlowDeleteRequestsRequestId:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /flow-delete-requests/{request-id}
            Method: get

  WebhooksFunction:
    Type: AWS::Serverless::Function
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W89
            reason: Vpc defined in Globals section
          - id: W92
            reason: ReservedConcurrentExecutions not required
    Properties:
      CodeUri: functions/webhooks/
      Timeout: 900
      Environment:
        Variables:
          POWERTOOLS_SERVICE_NAME: tams-webhooks
          WEBHOOKS_TABLE: !Ref WebhooksTable
          API_ID: !Ref Api
          STAGE_NAME: !Ref Api.Stage
          BUCKET: !Ref MediaStorageBucket
          BUCKET_REGION: !Ref AWS::Region
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:Query
              Resource:
                - !GetAtt WebhooksTable.Arn
            - Effect: Allow
              Action:
                - apigateway:GET
              Resource:
                - !Sub arn:${AWS::Partition}:apigateway:${AWS::Region}::/restapis/${Api}/stages/${Api.Stage}
            - Effect: Allow
              Action:
                - s3:GetObject
              Resource:
                - !Sub ${MediaStorageBucket.Arn}/*
      Events:
        EventBridge:
          Type: EventBridgeRule
          Properties:
            RuleName: !Sub ${AWS::StackName}-events
            EventBusName: !Ref EventBus
            Pattern:
              source:
                - tams.api
    Condition: SupportWebhooks

  SqsDeleteRequestsFunction:
    Type: AWS::Serverless::Function
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W89
            reason: Vpc defined in Globals section
          - id: W92
            reason: ReservedConcurrentExecutions not required
    Properties:
      CodeUri: functions/sqs_delete_requests/
      Timeout: 900
      Environment:
        Variables:
          POWERTOOLS_SERVICE_NAME: tams-sqs-delete-requests
          EVENT_BUS: !Ref EventBus
          SEGMENTS_TABLE: !Ref FlowSegmentsTable
          S3_QUEUE_URL: !Ref CleanupS3Queue
          DELETE_QUEUE_URL: !Ref DeleteRequestQueue
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - events:PutEvents
              Resource: !GetAtt EventBus.Arn
            - Effect: Allow
              Action:
                - dynamodb:Query
                - dynamodb:DeleteItem
              Resource:
                - !GetAtt FlowSegmentsTable.Arn
            - Effect: Allow
              Action:
                - sqs:SendMessage
              Resource:
                - !GetAtt CleanupS3Queue.Arn
            - Effect: Allow
              Action:
                - neptune-db:ReadDataViaQuery
                - neptune-db:WriteDataViaQuery
                - neptune-db:DeleteDataViaQuery
              Resource: !Sub arn:${AWS::Partition}:neptune-db:${AWS::Region}:${AWS::AccountId}:${NeptuneStack.Outputs.ClusterResourceId}/*
              Condition:
                StringEquals:
                  neptune-db:QueryLanguage: OpenCypher
      Events:
        SQSEvent:
          Type: SQS
          Properties:
            Queue: !GetAtt DeleteRequestQueue.Arn
            BatchSize: 10
            Enabled: True

  SqsObjectCleanupFunction:
    Type: AWS::Serverless::Function
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W89
            reason: Vpc defined in Globals section
          - id: W92
            reason: ReservedConcurrentExecutions not required
    Properties:
      CodeUri: functions/sqs_object_cleanup/
      Timeout: 900
      Environment:
        Variables:
          POWERTOOLS_SERVICE_NAME: tams-cleanup
          SEGMENTS_TABLE: !Ref FlowSegmentsTable
          BUCKET: !Ref MediaStorageBucket
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:Query
              Resource:
                - !Sub ${FlowSegmentsTable.Arn}/index/object-id-index
            - Effect: Allow
              Action:
                - s3:DeleteObject
              Resource:
                - !Sub ${MediaStorageBucket.Arn}/*
      Events:
        SQSEvent:
          Type: SQS
          Properties:
            Queue: !GetAtt CleanupS3Queue.Arn
            BatchSize: 10
            Enabled: True

  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Ref AWS::StackName
      Schema:
        - Name: email
          Required: True
          Mutable: True
      UsernameAttributes:
        - email
      AutoVerifiedAttributes:
        - email
      UserAttributeUpdateSettings:
        AttributesRequireVerificationBeforeUpdate:
          - email
      EmailConfiguration:
        EmailSendingAccount: COGNITO_DEFAULT
      AdminCreateUserConfig:
        AllowAdminCreateUserOnly: True
      AccountRecoverySetting:
        RecoveryMechanisms:
          - Priority: 1
            Name: verified_email

  UserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    Properties:
      UserPoolId: !Ref UserPool
      Domain: !Sub ${AWS::AccountId}-${AWS::StackName}

  UserPoolResourceServer:
    Type: AWS::Cognito::UserPoolResourceServer
    Properties:
      UserPoolId: !Ref UserPool
      Name: tams-api
      Identifier: tams-api
      Scopes:
        - ScopeName: read
          ScopeDescription: Read access
        - ScopeName: write
          ScopeDescription: Write access
        - ScopeName: delete
          ScopeDescription: Delete access

  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    DependsOn: UserPoolResourceServer
    Properties:
      UserPoolId: !Ref UserPool
      ClientName: server-to-server
      GenerateSecret: True
      ExplicitAuthFlows:
        - ALLOW_REFRESH_TOKEN_AUTH
        - ALLOW_USER_SRP_AUTH
      AuthSessionValidity: 3
      RefreshTokenValidity: 30
      AccessTokenValidity: 60
      IdTokenValidity: 60
      TokenValidityUnits:
        RefreshToken: days
        AccessToken: minutes
        IdToken: minutes
      PreventUserExistenceErrors: ENABLED
      AllowedOAuthFlowsUserPoolClient: True
      SupportedIdentityProviders:
        - COGNITO
      AllowedOAuthFlows:
        - client_credentials
      AllowedOAuthScopes:
        - !FindInMap [OAuth, Scopes, Head]
        - !FindInMap [OAuth, Scopes, Get]
        - !FindInMap [OAuth, Scopes, Put]
        - !FindInMap [OAuth, Scopes, Post]
        - !FindInMap [OAuth, Scopes, Delete]

  UserPoolClientWeb:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      UserPoolId: !Ref UserPool
      ClientName: web-client
      GenerateSecret: False
      ExplicitAuthFlows:
        - ALLOW_REFRESH_TOKEN_AUTH
        - ALLOW_USER_SRP_AUTH
      AuthSessionValidity: 3
      RefreshTokenValidity: 30
      AccessTokenValidity: 60
      IdTokenValidity: 60
      TokenValidityUnits:
        RefreshToken: days
        AccessToken: minutes
        IdToken: minutes
      PreventUserExistenceErrors: ENABLED
      SupportedIdentityProviders:
        - COGNITO
      AllowedOAuthFlowsUserPoolClient: True
      AllowedOAuthFlows:
        - implicit
      AllowedOAuthScopes:
        - !FindInMap [OAuth, Scopes, CognitoAdmin]
      CallbackURLs:
        - https://localhost
      LogoutURLs:
        - https://localhost

  IdentityPool:
    Type: AWS::Cognito::IdentityPool
    Properties:
      IdentityPoolName: tams-api-web-client
      AllowUnauthenticatedIdentities: False
      CognitoIdentityProviders:
        - ClientId: !Ref UserPoolClientWeb
          ProviderName: !Sub cognito-idp.${AWS::Region}.amazonaws.com/${UserPool}

  AuthRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Federated: cognito-identity.amazonaws.com
            Action: sts:AssumeRoleWithWebIdentity
            Condition:
              StringEquals:
                cognito-identity.amazonaws.com:aud: !Ref IdentityPool
              ForAnyValue:StringLike:
                cognito-identity.amazonaws.com:amr: authenticated

  IdentityPoolRoleMap:
    Type: AWS::Cognito::IdentityPoolRoleAttachment
    Properties:
      IdentityPoolId: !Ref IdentityPool
      Roles:
        authenticated: !GetAtt AuthRole.Arn

  VpcStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: templates/vpc.yaml
    Condition: CreateVpc

  NeptuneStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: templates/neptune.yaml
      Parameters:
        VpcId: !If [CreateVpc, !GetAtt VpcStack.Outputs.VpcId, !Ref VpcId]
        VpcAZs: !If [CreateVpc, !GetAtt VpcStack.Outputs.VpcAZs, !Join [',', !Ref VpcAZs]]
        PrivateSubnetIds: !If [CreateVpc, !GetAtt VpcStack.Outputs.PrivateSubnetIds, !Join [',', !Ref PrivateSubnetIds]]
        LambdaSecurityGroupId: !Ref LambdaSecurityGroup
        ServerlessScalingConfiguration: !Ref NeptuneServerlessConfiguration

  WafStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: templates/waf.yaml
      Parameters:
        ParentStackName: !Ref AWS::StackName
        ApiGwArn: !Sub arn:${AWS::Partition}:apigateway:${AWS::Region}::/restapis/${Api}/stages/${Api.Stage}
    Condition: CreateWaf

Outputs:
  ApiEndpoint:
    Value: !Sub https://${Api}.execute-api.${AWS::Region}.amazonaws.com/${Api.Stage}

  UserPoolId:
    Value: !Ref UserPool

  TokenUrl:
    Value: !Sub https://${AWS::AccountId}-${AWS::StackName}.auth.${AWS::Region}.amazoncognito.com/oauth2/token

  UserPoolClientId:
    Value: !Ref UserPoolClient

  UserPoolClientWebId:
    Value: !Ref UserPoolClientWeb

  IdentityPoolId:
    Value: !Ref IdentityPool

  MediaStorageBucket:
    Value: !Ref MediaStorageBucket

  FlowSegmentsTable:
    Value: !Ref FlowSegmentsTable

  WebhooksTable:
    Value: !If [SupportWebhooks, !Ref WebhooksTable, ""]

  CleanupS3QueueUrl:
    Value: !Ref CleanupS3Queue

  AuthRoleName:
    Value: !Ref AuthRole

  NeptuneEndpoint:
    Value: !GetAtt NeptuneStack.Outputs.Endpoint

  NeptuneClusterResourceId:
    Value: !GetAtt NeptuneStack.Outputs.ClusterResourceId

  LambdaSubnetIds:
    Value: !If [CreateVpc, !GetAtt VpcStack.Outputs.PrivateSubnetIds, !Join [',', !Ref PrivateSubnetIds]]

  LambdaSecurityGroup:
    Value: !Ref LambdaSecurityGroup

  UtilsLayerArn:
    Value: !Ref UtilsLayer
