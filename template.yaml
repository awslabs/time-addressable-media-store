          IpProtocol: tcp
          ToPort: 443
          FromPort: 443
        - Description: Explicit egress group locking down outbound access to only Neptune
          CidrIp: 0.0.0.0/0
          IpProtocol: tcp
          ToPort: 8182
          FromPort: 8182

