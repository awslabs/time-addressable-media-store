AWSTemplateFormatVersion: "2010-09-09"

Description: Time-addressable Media Store API implementation (uksb-yzlyq9dyct)

Parameters:
  EnableWebhooks:
    Description: Configure whether this platform will support webhooks or not.
    Type: String
    AllowedValues:
      - "Yes"
      - "No"
    Default: "Yes"

Mappings:
  Solution:
    Constants:
      ApiVersion: "5.1"
      ServiceVersion: "2.1"

Conditions:
  SupportWebhooks: !Equals [!Ref EnableWebhooks, "Yes"]

Transform: AWS::Serverless-2016-10-31

Globals:
  Function:
    Tracing: Active
    Timeout: 30
    MemorySize: 1024
    Handler: app.lambda_handler
    Runtime: python3.13
    Architectures:
      - arm64
    Environment:
      Variables:
        POWERTOOLS_LOG_LEVEL: INFO

  Api:
    OpenApiVersion: 3.0.1
    EndpointConfiguration:
      Type: REGIONAL
    TracingEnabled: True
    MethodSettings:
      - ResourcePath: /*
        HttpMethod: '*'
        DataTraceEnabled: True
        LoggingLevel: INFO
        MetricsEnabled: True
    Cors:
      AllowMethods: '''*'''
      AllowHeaders: '''Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'''
      AllowOrigin: '''*'''

Resources:
  ApplicationResourceGroup:
    Type: AWS::ResourceGroups::Group
    Properties:
      Name: !Ref AWS::StackName
      ResourceQuery:
        Type: CLOUDFORMATION_STACK_1_0

  ApplicationInsightsMonitoring:
    Type: AWS::ApplicationInsights::Application
    Properties:
      ResourceGroupName: !Ref ApplicationResourceGroup
      AutoConfigurationEnabled: True

  Api:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Mode: overwrite
      Variables:
        api_version: !FindInMap [Solution, Constants, ApiVersion]
        service_version: !Sub
          - aws.${ServiceVersion}
          - ServiceVersion: !FindInMap [Solution, Constants, ServiceVersion]
        webhooks_enabled: !Ref EnableWebhooks
      Auth:
        AddDefaultAuthorizerToCorsPreflight: False
        DefaultAuthorizer: Cognito
        Authorizers:
          Cognito:
            UserPoolArn: !GetAtt UserPool.Arn
            Identity:
              Header: Authorization
      DefinitionBody:
        Fn::Transform:
          Name: AWS::Include
          Parameters:
            Location: api/openapi.yaml

  MainTable:
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Type: AWS::DynamoDB::Table
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W74
            reason: Encryption not required
          - id: W78
            reason: Backup not required
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: record_type
          AttributeType: S
        - AttributeName: id
          AttributeType: S
        - AttributeName: source_id
          AttributeType: S
      KeySchema:
        - AttributeName: record_type
          KeyType: HASH
        - AttributeName: id
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: source-id-index
          KeySchema:
            - AttributeName: source_id
              KeyType: HASH
          Projection:
            ProjectionType: INCLUDE
            NonKeyAttributes:
              - flow_collection
              - collected_by

  FlowSegmentsTable:
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Type: AWS::DynamoDB::Table
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W74
            reason: Encryption not required
          - id: W78
            reason: Backup not required
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: flow_id
          AttributeType: S
        - AttributeName: timerange_end
          AttributeType: "N"
        - AttributeName: object_id
          AttributeType: S
      KeySchema:
        - AttributeName: flow_id
          KeyType: HASH
        - AttributeName: timerange_end
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: object-id-index
          KeySchema:
            - AttributeName: object_id
              KeyType: HASH
            - AttributeName: flow_id
              KeyType: RANGE
          Projection:
            ProjectionType: ALL

  WebhooksTable:
    Type: AWS::DynamoDB::Table
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W74
            reason: Encryption not required
          - id: W78
            reason: Backup not required
    Properties:
      BillingMode: PAY_PER_REQUEST
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: True
      AttributeDefinitions:
        - AttributeName: event
          AttributeType: S
        - AttributeName: url
          AttributeType: S
      KeySchema:
        - AttributeName: event
          KeyType: HASH
        - AttributeName: url
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: url-index
          KeySchema:
            - AttributeName: url
              KeyType: HASH
            - AttributeName: event
              KeyType: RANGE
          Projection:
            ProjectionType: KEYS_ONLY
    Condition: SupportWebhooks

  MediaStorageBucket:
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Type: AWS::S3::Bucket
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W35
            reason: Access logging not required
          - id: W41
            reason: Encryption not required
          - id: W51
            reason: Bucket policy not required
    Properties:
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders:
              - '*'
            AllowedMethods:
              - GET
            AllowedOrigins:
